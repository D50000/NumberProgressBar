<!DOCTYPE html>
<html>
<head>
  <title>NumberProgressBar</title>
  <link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="number-pb.css">

<body>

<div class="container">
  <h1>Number Progress Bar</h1>

  <section>
    
    <article>
      <h4 class="title">jQuery</h4>
      <div class="number-pb">
        <div class="number-pb-shown"></div>
        <div class="number-pb-num">0 %</div>
      </div>
    </article>

    <article>
      <h4 class="title">jQuery <a href="http://julian.com/research/velocity/">Velocity</a></h4>
      <div class="number-pb">
        <div class="number-pb-shown"></div>
        <div class="number-pb-num">0 %</div>
      </div>
    </article>

    <article>
      <h4 class="title">CSS Transition</h4>
      <div class="number-pb">
        <div class="number-pb-shown"></div>
        <div class="number-pb-num">0 %</div>
      </div>
    </article>

  </section>

  <p><a href="http://kalasoo.me">Ming YIN</a></p>
  <p><a href="https://github.com/daimajia/NumberProgressBar">This idea</a> was originally designed by <a href="http://daimajia.com">Daimajia</a> on Andriod.</p>
</div>

<script src="number-pb.js"></script>
<script>
var bars = $('.number-pb').NumberProgressBar();
bars.data('number-pb').reach(100);
  $(function() {

  });
</script>
</body>
</html>
